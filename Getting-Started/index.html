<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Getting Started with Angular JS</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="search">
    <h1>Artist Directory</h1>
    <label>Search:</label>
    <input type="text" ng-model="query" placeholder="Search for artists" autocomplete="off" autofocus="on"/>
    <label class="formgroup">by:
      <select ng-model="artistOrder">
        <option value="name">Name</option>
        <option value="reknown">Reknown</option>
      </select>
    </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked="true">Ascending</input>
    </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">Descending</input>
    </label>
  </div>
  <div class="main" ng-controller="MyController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter:query | orderBy:artistOrder:direction">
        <img src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}"/>
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
    </ul>
  </div>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
