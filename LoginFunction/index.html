<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS Login Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/angular-better-placeholders.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div ng-app="main" ng-controller="formCtrl" class="container">
        <div class="row">
            <form class="col-sm-6 col-sm-push-3 well input-form" name="inputform" ng-submit="submit()">
                <div class="form-group has-feedback" ng-class="{'has-success': inputform.email.$dirty && inputform.email.$valid, 'has-error': inputform.email.$dirty && inputform.email.$invalid}">
                    <input ng-model="data.email" name="email" type="email" class="form-control better-placeholder" id="exampleInputEmail1" placeholder="Email"
                    required="">
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success': inputform.password.$dirty && inputform.password.$valid, 'has-error': inputform.password.$dirty && inputform.password.$invalid}">
                    <input ng-model="data.password" name="password" type="password" class="better-placeholder form-control" id="exampleInputPassword1"
                    placeholder="Password" required="">

                </div>
                <input type="submit" class="btn btn-primary btn-unique" ng-disabled="inputform.$invalid || inputform.$pristine" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>

    <script src="lib/angular-better-placeholders.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-mocks.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
